# Nginx Load Balancer Configuration for SkyGuard
# Place this file in /etc/nginx/sites-available/skyguard
# Create symlink: ln -s /etc/nginx/sites-available/skyguard /etc/nginx/sites-enabled/

# Upstream configuration for Next.js frontend servers
upstream skyguard_frontend {
    # Round-robin load balancing (default)
    server web01:3000 max_fails=3 fail_timeout=30s;
    server web02:3000 max_fails=3 fail_timeout=30s;
    
    # Health check happens through periodic requests
    # Nginx will automatically mark servers as down if they fail
}

# Upstream configuration for Node.js backend API servers
upstream skyguard_backend {
    # Round-robin load balancing
    server web01:5000 max_fails=3 fail_timeout=30s;
    server web02:5000 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections for better performance
    keepalive 32;
}

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    listen [::]:80;
    server_name skyguard.example.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS (uncomment in production)
    # return 301 https://$server_name$request_uri;

    # For development/testing, proxy directly
    location / {
        proxy_pass http://skyguard_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes to backend
    location /api/ {
        proxy_pass http://skyguard_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed - backend should handle this)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://skyguard_backend;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
}

